<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://www.febaidu.com/script/jquery.js"></script>
    <script>
        window.addEventListener('message', function (event) {
            console.log('message', event);
        });
    $(window).on('load', function () {
        $(this).on('message', function (event) {
            console.log('message', event);
        });
    });
    </script>
</head>
<body>
    <h1>我是iframe内容</h1>
</body>
</html>
