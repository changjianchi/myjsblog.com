<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>leftloop轮播效果</title>
<link rel="stylesheet" href="css/style.css">
<script src="script/jquery-1.8.0.min.js"></script>
<script src="script/jquery.easing.min.js"></script>
<script src="script/main.js"></script>
</head>

<body>
 <div class="lb">
  <div class="lb_info">
   <ul>
    <li><img src="images/pic1.jpg" width="540" height="290" alt="图片一"></li>
    <li><img src="images/pic2.jpg" width="540" height="290" alt="图片二"></li>
    <li><img src="images/pic3.jpg" width="540" height="290" alt="图片三"></li>
   </ul>
  </div>
  <a href="javascript:;" class="prev"><img src="images/prev.png"></a>
  <a href="javascript:;" class="next"><img src="images/next.png"></a>
  <div class="lb_btn"></div>
 </div>
 <div class="lb"  style="width:800px;">
  <div class="lb_info">
   <ul>
    <li><img src="images/pic1.jpg" width="540" height="290" alt="图片一"></li>
    <li><img src="images/pic2.jpg" width="540" height="290" alt="图片二"></li>
    <li><img src="images/pic3.jpg" width="540" height="290" alt="图片三"></li>
   </ul>
  </div>
  <a href="javascript:;" class="prev"><img src="images/prev.png"></a>
  <a href="javascript:;" class="next"><img src="images/next.png"></a>
  <div class="lb_btn"></div>
 </div>
</body>
</html>
