<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://www.febaidu.com/script/jquery.js"></script>
    <script>
        window.addEventListener('message', function (event) {
            var msg2 = {};
            msg2 = event.data;
            window.frames['iframe2'].postMessage(msg2, 'http://www.febaidu.com/');
        });
    </script>
</head>
<body>
    <iframe name="iframe2" class="iframe" width="100%" height="500" src="http://www.febaidu.com/test2.html"></iframe>
</body>
</html>
