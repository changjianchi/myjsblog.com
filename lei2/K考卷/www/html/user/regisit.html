	<body>

		<div class="head">

		<!--head  end-->
		<div class="userCnt">
			<div class="loginCnt">
				<h1>注册</h1>
				<div class="login-box">
					<ul>
						<li>
							<span class="regisit-span">+86</span>
							<input type="text" class="login-text input regisit-phone" placeholder="请输入手机号"/>
						</li>
						<li>
							<input type="text" class="login-text input regisit-send-input" placeholder="验证码"/>
							<a href="javascript:void(0)"  class="regisit-send">获取验证短信</a>
						</li>
						<li class="regisit-error">
							<input type="text" class="login-text input" placeholder="请输入密码，至少6位，数字英文组合"/>
							<p class="login-error "><i></i>密码输入格式错误，至少6位，数字英文组合</p>
						</li>
						<li>
							<input type="text" class="login-text input" placeholder="重复输入密码"/>
						</li>
						<li class="login-t">
							<span>
								<input type="checkbox"  /> 我已阅读并同意 《赛码用户协议》
							</span>
							<div class="clear"></div>
						</li>
						<li>
							<input type="button" value="提交注册"  class="login-btn btn" />
						</li>
					</ul>
				</div>
				<div class="login-f">
					已有账号，<a href="#">马上登陆 >></a>
				</div>
			</div>
		</div>
		<!--验证码弹窗-->

			<div class="verificationCode">
				<div class="verificationCode-img">
					<a href="#"><img src="../../images/6.png"  /></a>
				</div>
				<input type="text" class="verificationCode-text"  placeholder="请输入左图中的数字和字母"/>
				<div class="clear"></div>
			</div>
		</div>
		<!--验证码弹窗 end-->
		<!--footer-->

			<div class="public">
