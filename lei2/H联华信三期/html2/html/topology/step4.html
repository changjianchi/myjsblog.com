<body style="background: #ececec;height:399px;">
<div class="wj-config-center">
    <div class="wj-findway-sele">
        <h3>SNMP协议</h3>
        <div class="wj-cof-form" style="padding-top:5px;">
            <div class="wj-cfgform-li clearfix">
                <span class="wj-cfgIpt-tit pull-left">种子节点地址</span>
                <input type="text" name="" class="textInput-self-set pull-left w205" id="nodeVal" />
                <input type="submit" class="btn-self-set pull-left m14" id="addNewNode"  value="添加"/>
            </div>
            <div class="wj-cfgform-li clearfix">
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">最大超时</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">毫秒</span>
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">重试</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">次</span>
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">端口号</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">&nbsp;</span>
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">TTL</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
            </div>
        </div>
        <div class="wj-cfg-tbWrap">
            <table class="wj-cfbTable">
                <thead>
                <tr>
                    <th width="50%">IP地址</th>
                    <th width="50%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="text" name="" readonly class="wj-ip-input" value="192.168.1.122"/>
                    </td>
                    <td>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-alter">修改</a>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-del">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" readonly name="" class="wj-ip-input" value="192.168.1.23"/>
                    </td>
                    <td>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-alter">修改</a>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-del">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" readonly name="" class="wj-ip-input" value="192.168.1.23"/>
                    </td>
                    <td>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-alter">修改</a>
                        <a href="javascript:;" class="wj-ip-ope wj-ip-del">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 style="margin-top: 14px;border-top: 1px solid #d9d9d9;">ICMP协议</h3>
        <div class="wj-cof-form" style="padding-top:5px;">
            <div class="wj-cfgform-li clearfix">
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">最大超时</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">毫秒</span>
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">重试</span>
                <input type="text" name="" class="textInput-self-set pull-left w120" />
                <span class="wj-cfgIpt-tit wj-cfgIpt-tit2 pull-left">次</span>
            </div>
        </div>
    </div>
</div>

<div class="wj-config-btns">
    <a href="javascript:;" class="wj-cfgbtn wj-cfg-st1 wj-cfgbtn-return">返回</a>
    <a href="./step3.html" class="wj-cfgbtn wj-cfg-st1">上一步</a>
    <a href="./step5.html" class="wj-cfgbtn wj-cfg-st1">下一步</a>
    <a href="#" class="wj-cfgbtn wj-cfg-st2">完成</a>
</div>


<script>
    //新增
    var reg=/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
    var newNodeRow='<tr> <td> <input type="text" name="abcd" class="wj-ip-input" value=""/> </td> <td> <a href="javascript:void(0);" class="wj-ip-ope wj-ip-alter">修改</a> <a href="javascript:void(0);" class="wj-ip-ope wj-ip-del">删除</a> </td> </tr>';
    var $cfTableBd=$('.wj-cfbTable tbody');
    $('#addNewNode').click(function () {
        var nodeVal=$('#nodeVal').val();
        if(nodeVal==''){
            $.wjNotify('请输入节点地址!');
            return false;
        }
        if(!reg.test(nodeVal)){
            $.wjNotify('节点IP格式不正确!');
            return false;
        }
        var $newNode = $(newNodeRow);
        $newNode.find('input').val(nodeVal);
        $cfTableBd.prepend($newNode);
    });

    //修改
    $(document).on('click','.wj-ip-alter',function () {
        $('.wj-ip-alter').not($(this)).removeClass('ipAltering').text('修改');
        $(this).closest('tr').siblings().find('input').prop('readonly',true);
        if(!$(this).hasClass('ipAltering')){
            var $iptone=$(this).closest('tr').find('input').eq(0),
                    iptVal=$iptone.val();
            $iptone.prop('readonly',false);
            $iptone.val('').focus().val(iptVal);
            $(this).addClass('ipAltering');
            $(this).text('确认');
        }else{
            $(this).closest('tr').find('input').prop('readonly',true);
            $(this).removeClass('ipAltering');
            $(this).text('修改');
            var data=$(this).closest('tr').find('input').serialize();
            $.ajax({
                url:'abc.php',
                type:'post',
                data:data,
                success:function(msg) {

                },
                error: function () {
                    //修改成功提示 放在上面ajax里
                    $.wjNotify('修改成功！');
                }
            });
        }
    });

    //删除
    $(document).on('click','.wj-ip-del', function () {
        var clsTr=$(this).closest('tr');
        $.wjConfirm('确认要删除吗？', function () {
            clsTr.remove();
        });
    });
    var thisP=window.parent.api;

    $('.wj-cfgbtn-return').click(function () {
        $.wjConfirm('确认关闭窗口？？', function () {
            thisP.close() ;
        });
    });
</script>

</body>
</html>
