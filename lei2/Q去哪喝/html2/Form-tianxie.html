<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/css.css">
    <title>填写订单</title>
    <link rel="stylesheet" href="css/mobiscroll.custom-2.16.1.min.css">
</head>
<body style="height:100%; overflow-y:auto;">
<script>
var winHeight = document.body.clientHeight;var Html = document.getElementsByTagName('html');Html[0].style.fontSize = winHeight / 6.4 + 'px';
</script>
    <div class="main">
        <div class="title">
            爱上你KTV
        </div>
        <div class="list">
            <ul>
                <li class="list_down"><span>预定日期</span>
                                <input type="text" placeholder="支持七天内预定" id="date" class="l_date" readonly="">
                </li>
                <li class="list_down li_select"><span>人数</span>
                    <select class="l_num">
                        <option selected="selected" value="0">请选择人数</option>
                        <option value="1">1-2人</option>
                        <option value="2">2-3人</option>
                        <option value="3">3-5人</option>
                        <option value="4">5-8人</option>
                        <option value="5">8-10人</option>
                        <option value="5">10人以上</option>
                    </select>
                </li>
                <li><span>订单备注</span><input type="text" placeholder="填写备注" class=""></li>
                <li><span>预定人称呼</span><input type="text" placeholder="请输入您的称呼" class=""></li>
                <li><span>手机号码</span><input type="number" placeholder="请输入您的手机号" class="l_phone"></li>
            </ul>
            <a href="javascript:;" class="list_submit">下一步</a>
        </div>
    </div>
    <!-- end -->
    <script src="js/jq.js"></script>
    <script src="js/ind.js"></script>
    <script src="./js/mobiscroll.custom-2.16.1.min1.js"></script>
    <script>
    $(function () {

        var Chus = 0; //初始天数
        var Jies = 6; //结束天数
        var d = new Date();
        var y = d.getFullYear(),
            m = d.getMonth(),
            t = d.getDate();
        $('#date').mobiscroll().date({
            theme: 'android-holo-light',
            fixedWidth:300,
            lang: 'zh',
            display: 'modal', //显示方式
            mode: 'scroller',
            controls: ['calendar'],
            headerText: null,
            //最低可以选择的日期和时间
            minDate: new Date(y, m, t + Chus),
            //最高可以选择的日期和时间
            maxDate: new Date(y, m, t + Jies)
        });
    });

    $(document).ready(function(){
        $(".li_select").click(function(){
           $(this).find("select").css("color","black")
        })
        
/*判断*/
        $(".list_submit").click(function(){
        var l_date_value=$(".l_date").val();
        var l_num_value=$(".l_num").val();
        var l_phone_value=$(".l_phone").val();
            if(l_date_value==""){
              alert("预定日期不能为空");
              return false;
            }
            if(l_num_value==0){
               alert("请选择人数");
               return false;
            }
            if(l_phone_value==""){
               alert("请填写手机号码");
               return false;
            }
            var partten = /^1[3,5,8]\d{9}$/;
            if(!partten.test(l_phone_value)){
               alert("您的手机号填写不正确");
               return false;
            }
            window.location.href="Form-queren.html"            
        })
    })
</script>
</body>
</html>
