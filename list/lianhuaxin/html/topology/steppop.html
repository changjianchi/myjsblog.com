<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/attr_pop.css">
    <script src="../../js/libs/jquery.min.js"></script>
    <title></title>
</head>

<script>
    var api = frameElement.api, W = api.opener;
</script>
<body style="background: #ececec;padding:15px;height: 600px;width: 960px;">
<div class="wj-steppop-wrap">
    <div class="wj-step-tit">
        <span>拓扑发现向导</span>
        <a href="javascript:void(0);" class="wj-popclose-btn"> </a>
    </div>
    <div class="wj-progress-bar">
        <div class="wj-probar-upper">
            <div class="wj-proUp-pos">
                <div id="proBarTxt" style="width: 152px;">
                    <ul class="clearfix">
                        <li class="wj-pro-stepped">
                            <p class="wj-pro-txt">发现说明</p>
                        </li>
                        <li class="wj-pro-stepped">
                            <p class="wj-pro-txt">发现方式</p>
                        </li>
                        <li class="wj-pro-stepped">
                            <p class="wj-pro-txt">参数设置</p>
                        </li>
                        <li class="wj-pro-stepped">
                            <p class="wj-pro-txt">协议参数</p>
                        </li>
                        <li class="wj-pro-stepped">
                            <p class="wj-pro-txt">配置摘要</p>
                        </li>
                    </ul>
                </div>

                <div id="proBarCir"  style="width: 101px;">
                    <ul class="clearfix">
                        <li class="wj-pro-stepped">
                            <span class="wj-pro-order">1</span>
                        </li>
                        <li class="wj-pro-stepped">
                            <span class="wj-pro-order">2</span>
                            <span class="wj-pro-curbar"></span>
                        </li>
                        <li class="wj-pro-stepped">
                            <span class="wj-pro-order">3</span>
                            <span class="wj-pro-curbar"></span>
                        </li>
                        <li class="wj-pro-stepped">
                            <span class="wj-pro-order">4</span>
                            <span class="wj-pro-curbar"></span>
                        </li>
                        <li class="wj-pro-stepped">
                            <span class="wj-pro-order">5</span>
                            <span class="wj-pro-curbar"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wj-probar-down">
            <ul class="clearfix">
                <li>
                    <p class="wj-pro-txt">发现说明</p>
                    <span class="wj-pro-order">1</span>
                </li>
                <li>
                    <p class="wj-pro-txt">发现方式</p>
                    <span class="wj-pro-order">2</span>
                    <span class="wj-pro-curbar"></span>
                </li>
                <li>
                    <p class="wj-pro-txt">参数设置</p>
                    <span class="wj-pro-order">3</span>
                    <span class="wj-pro-curbar"></span>
                </li>
                <li>
                    <p class="wj-pro-txt">协议参数</p>
                    <span class="wj-pro-order">4</span>
                    <span class="wj-pro-curbar"></span>
                </li>
                <li>
                    <p class="wj-pro-txt">配置摘要</p>
                    <span class="wj-pro-order">5</span>
                    <span class="wj-pro-curbar"></span>
                </li>
            </ul>
            <div class="wj-pro-line"></div>
        </div>
    </div>
    <div class="wj-step-frame">
        <iframe src="./step1.html" width="100%" height="401px" frameborder="0"></iframe>
    </div>
</div>
<script>
    $('.wj-popclose-btn').click(function () {
        api.close();
    });
    

    var $proTxt=$('#proBarTxt'),$proBar=$('#proBarCir'),
            proTxtInW=152,proBarInW=101;
    function proBarTo(n){
        $proTxt.animate({'width':n*152+proTxtInW + 'px'},800);
        $proBar.animate({'width':n*152+proBarInW + 'px'},800);
    }

</script>
</body>
</html>
