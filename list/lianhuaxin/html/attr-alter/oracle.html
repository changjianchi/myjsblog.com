<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" >
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common/top_nav.css">
    <link rel="stylesheet" href="../../css/configuration_index.css">
    <link href="../../css/attr_alter.css" type="text/css" rel="stylesheet"/>
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="../../css/common/ie9.css" />
    <![endif]-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/libs/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../js/libs/bootstrap.min.js"></script>
    <script src="../../js/libs/echarts-all.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/configuration_index.js"></script>
    <script src="../../js/attr_alter.js"></script>
    <script src="../../js/lhg/lhgdialog.js"></script>

    <title></title>

</head>
<body>

<div class="wjSub-content">
    <div class="wjSub-cont-tit clearfix">
        <h3>Orcel</h3>
        <a class="wjList-refresh" href="#">
            <img src="../../img/attr_alter/refresh-ico.png" width="20" height="20"/>
                        <span class="refres-tooltip">
                            <span class="toll-txt">获取当前实时信息</span>
                            <span class="angle-out"></span>
                            <span class="angle-in"></span>
                        </span>
        </a>
    </div>
    <div class="wjMap-wrap">
        <div class="wjmap-row clearfix">
            <div class="col-lg-3 col-sm-6 wj-pl0">
                <div class="wjMap-box" id="dbCache"></div>
            </div>
            <div class="col-lg-3 col-sm-6 wj-pl0">
                <div class="wjMap-box" id="dictMap"></div>
            </div>
            <div class="col-lg-3 col-sm-6 wj-pl0">
                <div class="wjMap-box" id="hardAnalyse"></div>
            </div>
            <div class="col-lg-3 col-sm-6 wj-pl0">
                <div class="wjMap-box wjMap-txt-tit wjNum-920" id="instanceNum">
                    <div class="wjInst-tit">当前运行实例个数</div>
                    <div class="wjInst-num"><span>920</span>个</div>
                </div>
            </div>
        </div>
        <div class="wjmap-row clearfix">
            <div class="col-lg-3 wj-pl0">
                <div class="wjMap-box" id="inventory"> </div>
            </div>

            <div class="col-lg-37_5 col-sm-6 wj-pl0">
                <div class="wjMap-box" id="tableUse"></div>
            </div>
            <div class="col-lg-37_5 col-sm-6 wj-pl0">
                <div class="wjMap-box" id="diskUse"></div>
            </div>
        </div>
    </div>

    <script>
        //绘图
        //数据 百分比值
        var dbCacheData=[{value: 7.94}];    //数据库
        var dictData=[{value:24.5}];        //字典
        var hardAnaData=[{value:30}];     //硬分析
        var inventoryData=[{value:77}];   //库存
        var tableUseData=[              //表空间使用率
            [60,75,38,39,55],
            [30,55,88,19,45]
        ];
        var diskUseData=[              //硬盘组使用率
            [60,75,38,39,55],
            [30,55,88,19,45]
        ];

        //高速缓存
        var dbCacheChart=echarts.init(document.getElementById('dbCache'));
        var dbCacheOption={

            title:{
                top:'13',
                left:'15',
                text:'数据库高速缓存命中率',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            series: [
                {
                    name: '数据库高速缓存命中率',
                    type: 'gauge',
                    radius:100,
                    center:['50%',155],
                    detail: {
                        formatter:'{value}%',
                        textStyle:{
                            fontSize:18
                        }
                    },
                    data: dbCacheData,
                    axisLine:{
                        lineStyle:{
                            color:[[1, '#37b0dd']],
                            width:7
                        }
                    },
                    splitLine:{
                        length:17,
                        lineStyle:{
                            color:'#37b0dd',
                            width:2
                        }
                    },
                    axisTick:{
                        splitNumber:10,
                        length:13,
                        lineStyle:{
                            color:'#37b0dd'
                        }
                    },
                    axisLabel:{
                        distance:2,
                        textStyle:{
                            fontSize:9
                        }
                    },
                    pointer:{
                        show:true,
                        length:75,
                        width:4
                    }
                }
            ]
        };
        dbCacheChart.setOption(dbCacheOption);

        //数据字典
        var dictChart=echarts.init(document.getElementById('dictMap'));
        var dictOption={
            title:{
                top:'13',
                left:'15',
                text:'数据字典命中率',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            series: [
                {
                    name: '数据字典命中率',
                    type: 'gauge',
                    radius:100,
                    center:['50%',155],
                    detail: {
                        formatter:'{value}%',
                        textStyle:{
                            fontSize:18
                        }
                    },
                    data: dictData,
                    axisLine:{
                        lineStyle:{
                            color:[[1, '#2396f3']],
                            width:7
                        }
                    },
                    splitLine:{
                        length:17,
                        lineStyle:{
                            color:'#2396f3',
                            width:2
                        }
                    },
                    axisTick:{
                        splitNumber:10,
                        length:13,
                        lineStyle:{
                            color:'#2396f3'
                        }
                    },
                    axisLabel:{
                        distance:2,
                        textStyle:{
                            fontSize:9
                        }
                    },
                    pointer:{
                        show:true,
                        length:75,
                        width:4
                    }
                }
            ]
        };
        dictChart.setOption(dictOption);

        //硬分析
        var hardAnaChart=echarts.init(document.getElementById('hardAnalyse'));
        var hardAnaOption={
            title:{
                top:'13',
                left:'15',
                text:'硬分析百分比',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            series: [
                {
                    name: '硬分析百分比',
                    type: 'gauge',
                    radius:100,
                    center:['50%',155],
                    detail: {
                        formatter:'{value}%',
                        textStyle:{
                            fontSize:18
                        }
                    },
                    data: hardAnaData,
                    axisLine:{
                        lineStyle:{
                            color:[[1, '#2396f1']],
                            width:7
                        }
                    },
                    splitLine:{
                        length:17,
                        lineStyle:{
                            color:'#2396f1',
                            width:2
                        }
                    },
                    axisTick:{
                        splitNumber:10,
                        length:13,
                        lineStyle:{
                            color:'#2396f1'
                        }
                    },
                    axisLabel:{
                        distance:2,
                        textStyle:{
                            fontSize:9
                        }
                    },
                    pointer:{
                        show:true,
                        length:75,
                        width:4
                    }
                }
            ]
        };
        hardAnaChart.setOption(hardAnaOption);

        //库存
        var inventoryChart=echarts.init(document.getElementById('inventory'));
        var inventoryOption={
            title:{
                top:'13',
                left:'15',
                text:'硬分析百分比',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            series: [
                {
                    name: '硬分析百分比',
                    type: 'gauge',
                    radius:100,
                    center:['50%',155],
                    detail: {
                        formatter:'{value}%',
                        textStyle:{
                            fontSize:18
                        }
                    },
                    data: inventoryData,
                    axisLine:{
                        lineStyle:{
                            color:[[1, '#2196f3']],
                            width:7
                        }
                    },
                    splitLine:{
                        length:17,
                        lineStyle:{
                            color:'#2196f3',
                            width:2
                        }
                    },
                    axisTick:{
                        splitNumber:10,
                        length:13,
                        lineStyle:{
                            color:'#2196f3'
                        }
                    },
                    axisLabel:{
                        distance:2,
                        textStyle:{
                            fontSize:9
                        }
                    },
                    pointer:{
                        show:true,
                        length:75,
                        width:4
                    }
                }
            ]
        };
        inventoryChart.setOption(inventoryOption);


        //表空间使用率
        var tableUseChart=echarts.init(document.getElementById('tableUse'));
        var tableUseOption={
            title:{
                top:'13',
                left:'15',
                text:'表空间使用率',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            xAxis : [
                {
                    show:true,
                    type : 'category',
                    data : ['Sample','Sample','Sample','Sample','Sample'],
                    splitLine:{
                        show:true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea:{
                        show:true,
                        areaStyle:{
                            color:['#fff','#f2f3f5']
                        }
                    },
                    min:0,
                    max:100
                }
            ],
            grid:{
                top:35,
                left:35,
                right:8,
                bottom:28
            },
            series:[
                {
                    type:'bar',
                    barWidth:19,
                    barGap:0,
                    data:tableUseData[0]
                },
                {
                    type:'bar',
                    barWidth:19,
                    barGap:0,
                    data:tableUseData[1]
                }
            ],
            color:['#3eadd8','#9a99ff'],
            tooltip:{
                show:true
            }
        };

        tableUseChart.setOption(tableUseOption);

        //硬盘
        var diskUseChart=echarts.init(document.getElementById('diskUse'));
        var diskUseOption={
            title:{
                top:'13',
                left:'15',
                text:'硬盘组使用率',
                textStyle:{
                    fontWeight:'normal',
                    fontSize:'14'
                }
            },
            xAxis : [
                {
                    show:true,
                    type : 'category',
                    data : ['Sample','Sample','Sample','Sample','Sample'],
                    splitLine:{
                        show:true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea:{
                        show:true,
                        areaStyle:{
                            color:['#fff','#f2f3f5']
                        }
                    },
                    min:0,
                    max:100
                }
            ],
            grid:{
                top:35,
                left:35,
                right:8,
                bottom:28
            },
            series:[
                {
                    type:'bar',
                    barWidth:19,
                    barGap:0,
                    data:diskUseData[0]
                },
                {
                    type:'bar',
                    barWidth:19,
                    barGap:0,
                    data:diskUseData[1]
                }
            ],
            color:['#3eadd8','#9a99ff'],
            tooltip:{
                show:true
            }
        };

        diskUseChart.setOption(diskUseOption);

        $(window).resize(function () {
            dbCacheChart.resize();
            dictChart.resize();
            hardAnaChart.resize();
            inventoryChart.resize();
            tableUseChart.resize();
            diskUseChart.resize();
        });

    </script>
</div>
<script>
    $(window).on('load', function () {
        autoHeight();
    });
</script>
</body>
</html>
