<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="logo">
            <a href="index.html" target="_blank"><img src="images/logo.png"></a>
        </h1>
        <div class="search">
            <input type="text" placeholder="全文搜索" class="input color-gray-a" value="">
        </div>
    </div>
    <div class="container">
        <!-- 登录模块 -->
        <div class="login">
            <h2>用户注册</h2>
            <p class="p1">如果你是注册用户，点击登录按钮进入登录界面</p>
            <form class="form" action="">
                <label class="inp">
                    <p>您的电子邮件地址</p>
                    <input class="radius color-gray-a" type="text" placeholder="请输入帐号">
                </label>
                <label  class="inp">
                    <p>您的密码</p>
                    <input class="radius color-gray-a" type="password" placeholder="请输入密码">
                </label>
                <label  class="inp">
                    <p>再次确认密码</p>
                    <input class="radius color-gray-a" type="password" placeholder="请输入密码">
                </label>
                <label  class="btn">
                    <input class="radius" type="button" value="注册">
                </label>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footnav">
            <p><a href="#">使用条款</a></p>
            <p><a href="#">法律法规</a></p>
            <p><a href="#">隐私政策</a></p>
            <p><a href="#">黑ICP备08000158</a></p>
            <p><a href="#">京公网安备110102005830</a></p>
        </div>

    </div>
</body>
</html>
