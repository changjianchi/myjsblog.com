    <meta charset="UTF-8">

    <title>下拉显示元素</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,
        body{
            width: 100%;
            height: auto;
            min-height: 100%;
            overflow-x: hidden;
            background: #ccc;
        }
        .wrap{
            width: 100%;
            height: auto;
            padding: 0 0 10px;
        }
        .box{
            width: 50%;
            height: 150px;
            margin: 10px auto 0;
            visibility: hidden;
        }
        .info{
            width: 100%;
            height: 100%;
            background: #999;
            -webkit-transform: translateY(10px);
            -moz-transform: translateY(10px);
            -ms-transform: translateY(10px);
            -o-transform: translateY(10px);
            transform: translateY(10px);
            opacity: 0;
            filter: alpha(opacity=0);
        }
        .active{
            visibility: visible;
        }
        .active .info{
            animation: active ease-in .5s;
            -webkit-animation: active ease-in .5s;
            animation-fill-mode: forwards;
        }
        @keyframes active{
            from{
                -webkit-transform: translateY(10px);
                -moz-transform: translateY(10px);
                -ms-transform: translateY(10px);
                -o-transform: translateY(10px);
                transform: translateY(10px);
                opacity: 0;
                filter: alpha(opacity=0);
            }
            to{
                -webkit-transform: translateY(0);
                -moz-transform: translateY(0);
                -ms-transform: translateY(0);
                -o-transform: translateY(0);
                transform: translateY(0);
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }
        @-webkit-keyframes active{
            from{
                -webkit-transform: translateY(10px);
                -moz-transform: translateY(10px);
                -ms-transform: translateY(10px);
                -o-transform: translateY(10px);
                transform: translateY(10px);
                opacity: 0;
                filter: alpha(opacity=0);
            }
            to{
                -webkit-transform: translateY(0);
                -moz-transform: translateY(0);
                -ms-transform: translateY(0);
                -o-transform: translateY(0);
                transform: translateY(0);
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }
        @-moz-keyframes active{
            from{

    <script src="http://myjsblog.com/script/jquery.js"></script>
    <script>
    $(function () {
        var $container = $('.wrap');
        var $box = $container.find('.box');
        var $hei = $box.height();

        var global = {};
        global.window_height = $(window).height();
        global.scrollTop = $(document).scrollTop() || 0;
        global.top  = global.window_height + global.scrollTop;

        global.box = $box.map(function (value, index) {
            var obj = {};
            obj.index = index;
            obj.top = $(this).offset().top;
            return obj;
        });

        var setClass = function (obj, height) {
            $.each(obj, function (key, val) {
                if (val.top < height && val.top > global.scrollTop - $hei) {
                    $box.eq(key).addClass('active');
                }
            });
        };

        setClass(global.box, global.top);

        $(window).on('scroll', function () {
            global.scrollTop = $(document).scrollTop();
            global.top = global.scrollTop + global.window_height;

            setClass(global.box, global.top);
        })
    });
