<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.js"></script>
</head>
<body>
    <div class="pass_header">
        <div class="pass_top">
            <div class="pass_topinfo">
                <div class="pass_topleft">
                    <h1><a href="#"><img src="images/logo.png" alt=""></a></h1>
                    <p>项目申报系统</p>
                </div>
            </div>
        </div>
        <div class="pass_sub">
            <div class="pass_subinfo">
                <span class="active"><em>找回密码</em></span>
            </div>
        </div>
    </div>
    <div class="pass_content">
        <form action="" class="pass_form">
            <table>
                <tr class="pass_password">
                    <td class="pass_td_left">手机号码：</td>
                    <td>
                        <input class="input" type="text"><span class="pass_sp"><em>*</em>必填</span>
                    </td>
                </tr>
                <tr class="pass_password">
                    <td class="pass_td_left">验证码：</td>
                    <td>
                        <input class="input" type="text"><span class="pass_sp"><em>*</em><input type="submit" value="获取验证码"> 必填，请输入短信验证码</span>
                    </td>
                </tr>
                <tr class="pass_trbtn">
                    <td>&nbsp;</td>
                    <td><input class="pass_btn" type="submit" value="提交"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
