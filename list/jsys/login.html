<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
    <div class="login">
        <div class="login_wrap">
            <div class="login_left">
                <h1 class="logo"><img src="images/logo.png"></h1>
                <p class="logo_p1">项目申报管理</p>
                <p>Copyright &copy; 南京云象票务有限公司2013 All Rights Reserved</p>
            </div>
            <div class="login_right">
                <div class="logo_title">会员管理平台</div>
                <div class="logo_info">
                    <form action="" class="logo_form">
                        <label class="logo_label">
                            <span class="logo_tit">用户名：</span>
                            <input class="input logo_input" type="text">
                        </label>
                        <label class="logo_label">
                            <span class="logo_tit">密码：</span>
                            <input class="input logo_input" type="text">
                        </label>
                        <label class="logo_label">
                            <span class="logo_tit">验证码：</span>
                            <input class="input logo_input logo_yzm_input" type="text">
                        </label>
                        <label class="logo_label">
                            <input type="checkbox" class="input logo_jzzh_input">记住帐号
                            <a href="#" class="logo_wjmm">忘记密码？</a>
                        </label>
                        <label class="logo_label">
                            <input type="submit" class="logo_denglu" value="点击登录">
                        </label>
                        <label class="logo_label">
                            <input type="submit" class="logo_zhuce" value="注册新帐号">
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
