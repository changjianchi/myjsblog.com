<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCT登陆</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body class="denglu-y">
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <img src="img/logo.png" class="denglu-logo">
            </div>
            <div class="login-content ">
            <div class="form">
            <form action="#" method="post">
                <div class="form-group">
                    <div class="col-xs-12  ">
                        <div class="input-group">
                            <span>用户名</span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12  ">
                        <div class="input-group">
                            <span>密码&nbsp;</span>
                            <input type="text" id="password" name="password" class="form-control" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class="col-xs-4 col-xs-offset-4 ">
                        <button type="submit" class="btn btn-sm btn-info">登录</button>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="jizhu-wangji">
                    <span><a href="#">忘记密码？</a><em><input type="checkbox" checkbox="checkbox">记住密码</em></span>
                </div>
                <div class="denglu-quanli text-center">©2016 TCT Consulting 保留所有权利</div>
            </form>
            </div>
            </div>
        </div>
    </div>


    
    <!-- script -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/ind.js"></script>
</body>
</html>
