<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="wap-font-scale" content="no">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/ind.js"></script>
    <script src="js/ajaxfileupload.js"></script>
</head>
<body>
    <div class="ding-top"></div>
    <div class="tishi-input">
        <input type="text" id="smrz_name" placeholder="真实姓名" onblur="Ablur(1)">
        <span>
            <img src="img/tanhao.png">
            请正确填写姓名
        </span>
    </div>
    <div class="tishi-input">
        <input type="text" id="smrz_phone" placeholder="手机号码" onblur="Ablur(2)">
        <span>
            <img src="img/tanhao.png">
            请正确填写手机号
        </span>
    </div>
    <div class="tishi-input">
        <input type="text" id="smrz_idcard" placeholder="身份证号" onblur="Ablur(3)">
        <span>
            <img src="img/tanhao.png">
            请正确填写身份证号
        </span>
    </div>
    <div class="baozheng">我们会保证您的个人信息安全，请放心填写</div>
    <div class="yangban-sfz">
        <span><img src="img/sfzz.png" class="sfzz"></span>
        <span><img src="img/sfzb.png" class="sfzb"></span>
    </div>
    <!-- <input id="fileToUpload" type="file" name="file"> -->
    <div class="yangban-yz">
        <span>
            <a href="#" class="c-btn">
                <em class="upload-img" id="upload_card">
                    <img src="img/jiaj.png" class="jiaj">
                    <p>上传您的身份照片</p>
                </em>
                <input id="fileToUpload"  onchange="uploadFile('fileToUpload','upload_card')" type="file" name="file" multiple accept="image/gif,image/png,,image/jpeg">
                <canvas id="myCanvas" style="display: none" ></canvas>
                <img src="" alt="" id="fileimg" style="width: 1px;opacity:0;height:1px;"/>
                <i class="none">
                    <div class="ybyz-s">
                        <img src="img/loading.png" alt="">
                        <p>上传中....</p>
                    </div>
                </i>
                <b class="none">
                    <img src="img/nobu.png" alt="">
                    <p>上传失败</p>
                </b>

                <!-- <img src="img/shuaige2.jpg" class=""> -->
            </a>
        </span>
        <span>
            <a href="#">
                <em class="upload-img" id="upload_hand">
                    <img src="img/jiaj.png" class="jiaj">
                    <p>上传您的手持证件照片</p>
                </em>
                <input id="fileToUpload2" onchange="uploadFile('fileToUpload2','upload_hand')" type="file" name="file" multiple accept="image/gif,image/png,,image/jpeg">
                <i class="none">
                    <div class="ybyz-s">
                        <img src="img/loading.png" alt="">
                        <p>上传中....</p>
                    </div>
                </i>
                <b class="none">
                    <img src="img/nobu.png" alt="">
                    <p>上传失败</p>
                </b>

                <!-- <img src="img/shuaige2.jpg" class="none"> -->
            </a>
        </span>
    </div>
    <div class="tishi-p">
        <p>1.&nbsp;保证证件信息清晰可见</p>
        <p>2.&nbsp;保证正面面对镜头五官清晰可见</p>
    </div>
    <div class="tishi">

    </div>
    <div class="tijiao smrzbtn"><a href="#">提交申请</a></div>

    <div class="img-tanceng none">
        <div class="shangchuan">
            <span>
                <a href="#">拍照</a>
                <a href="#">从手机相册选择</a>
            </span>
            <span>
                <a href="#">取消</a>
            </span>
        </div>
    </div>
    <script src="js/jiaohu/denglu.js?v=5"></script>
    <script src="js/file.js"></script>
    <style></style>
	<input name="Uid" type="hidden" value="" />
	<input name="token" type="hidden" value="" />
</body>
</html>
