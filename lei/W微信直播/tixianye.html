<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员提现</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="wap-font-scale" content="no">
    <script src="js/jq.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/ind.js"></script>
</head>
<body>
    <div class="huanzhanghu">
        <span><a href="../H5/tixian-list.html">提现记录</a></span>
        <a href="../H5/denglu.html">更换账号</a>
    </div>
    <div class="duihuan-t">
        <img src="img/moren.png">
        <p>用户昵称</p>
        <em>热波号：000000000</em>
    </div>
    <div class="rebi-yue">
        <p>0</p>
        <em>热豆余额</em>
    </div>
    <div class="yue-f"></div>
    <div class="rebi-yue rebi-yue2">
        <p>0</p>
        <em>对应余额</em>
    </div>
    <div class="tixian-redou">
        <a href="../H5/tixian-guize.html">提现说明</a>
        提现热豆：
        <input type="text" id="tx_redou" placeholder="最高不超过4000" onblur="Ablur(1)">
    </div>
    <div class="yue-f"></div>
    <div class="tishi-input">
        <input type="text" id="tx_account" placeholder="请输入支付宝账号" onblur="Ablur(2)">
    </div>
    <div class="tishi-input no-bor">
        <input type="text" id="tx_name" placeholder="请输入您的真实姓名" onblur="Ablur(3)">
    </div>
    <div class="yue-f"></div>

    <!-- 提交按钮 -->
    <div class="tijiaoanniut"></div>
    <div class="tijiao tixianbtn"><a href="javascript:;">立即提现</a></div>
    <script src="js/jiaohu/denglu.js"></script>
    <script src="js/jiaohu/tixian.js"></script>
    <script>
        var account = $('#tx_account').get(0);
        var redou = $('#tx_redou').get(0);
        var name = $('#tx_name').get(0);
        var accountNull = null;
        var redouNull = null;
        var nameNull = null;
        var tijiao = $('.tijiao');


        function Ablur(a){
            if(a === 1){
                accountNull = 0;
            }else if(a === 2){
                if(redou.value != ''){
                    redouNull = 0;
                }else{
                    redouNull = null;
                }
            }else if(a === 3){
                if(name.value != ''){
                    nameNull = 0;
                }else{
                    nameNull = null;
                }
            }
            tijiaoPD(accountNull,nameNull,redouNull);
        }
            
        function tijiaoPD(a,b,c){
            if (a != null && b != null && c != null) {
                tijiao.addClass('active');
            };
        }
    </script>

</body>
</html>
