<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/home.js"></script>
</head>
<body class="index">
    <div class="index-d">
        <div class="index-d-c">
            <div class="index-cent">
                <div class="index-c-logo no-sel"><img src="../images/index-logo.png"><span>风险决策系统</span></div>
                <div class="index-c-usern no-sel">
                    <span><img src="../images/user-n.png"></span><input type="text" value="用户名" >
                </div>
                <div class="index-c-userp no-sel">
                    <span><img src="../images/user-p.png"></span><input type="password" placeholder="密码">
                </div>
                <div class="index-cw">密码和账户名不匹配，请重新输入</div>
                <div class="index-c-y no-sel">按住左边滑块，拖动完成验证
                    <span></span>
                </div>
                <div class="index-c-rembp no-sel" style="display:none;"><span><img src="../images/index-remy.png"></span>记住密码</div>
                <div class="index-c-sign no-sel"><a href="#">登录</a></div>
                <div class="index-c-forgetp"><a href="#">忘记密码？</a></div>
            </div>
        </div>
    </div>
<!--弹窗-->
    <div class="t-index" style="display:none">
        <div class="t-index-d"></div>
        <div class="t-dian">
            <div class="t-cen">
                <div class="t-indc-bt">
                    <img src="../images/t-clos.png">
                    忘记密码
                </div>
                <div class="t-indc-cen">
                    <p>请联系技术人员帮您重置密码。</p>
                    <p>技术支持电话：021-33191068-8426</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
