<script>
    $(function(){
        var renyuanShuxingtuBt = $('.renyuan-shuxingtu-bt');
        renyuanShuxingtuBt.each(function(i){
            $(this).children('i').on('click',function(){
                if($(this).hasClass('active')){
                    $(this).removeClass('active');
                    $(this).parent().css({'height':'30px'});
                }else{
                    $(this).addClass('active');
                    $(this).parent().css({'height':'auto'});
                }
            });
            if($(this).hasClass('renyuan-shuxingtu-bt-quanxuan')){
                $(this).children('b').on('click',function(){
                    if($(this).hasClass('active')){
                        $(this).removeClass('active');
                        $(this).parents('.renyuan-shuxingtu').find('b').removeClass('active');
                    }else{
                        $(this).addClass('active');
                        $(this).parents('.renyuan-shuxingtu').find('b').addClass('active');
                    }
                });
            }else{
                $(this).children('b').on('click',function(){
                    if($(this).hasClass('active')){
                        $(this).removeClass('active');
                        $(this).parent().find('b').removeClass('active');
                    }else{
                        $(this).addClass('active');
                        $(this).parent().find('b').addClass('active');
                    }
                });
            }
            if($(this).find('.renyuan-shuxingtu-bt').length === 0){
                $(this).children('i').addClass('none');
            }
        });
    
        var selfSetTable = $('.self-set-table');
        var thw = $('.method-manage-table-container').outerWidth();
        selfSetTable.on('click','input',function(){
            var c = 0;
            
            if($(this).is(':checked')){
                selfSetTable.find('label').removeClass('checked');
                selfSetTable.find('input').prop('checked',false);
                $(this).prop('checked',true);
                $(this).parent().addClass('checked');

            }   
            selfSetTable.find('label').each(function(i){
                if($(this).hasClass('checked')){
                    c = 1;
                    return false;
                }
                c = 0;
            });
            if(c === 0){
                $(this).parents('.method-manage-table-container').animate({'width':'100%'},200);
                $('.renyuan-shuxingtu').animate({'width':'0'},200);
            }else{
                $(this).parents('.method-manage-table-container').animate({'width':'74.3%'},200);
                $('.renyuan-shuxingtu').animate({'width':'25%'},200);
            }
            
        });

        $(window).on('resize',function(){
            zongGao();
        });
        function zongGao(){
            var renyuanxuanxianShuxingtu = $('.renyuanxuanxian-shuxingtu');
            var winHeight = $(window).height();
            renyuanxuanxianShuxingtu.css('height',winHeight - renyuanxuanxianShuxingtu.offset().top - 15 + 'px');
        }
        zongGao();

        $('.wj-renyuan-baocunquanxian').on('click',function(){
            $('.baocunchenggong-t').removeClass('none');
            
            setTimeout(function(){
                window.location.reload();
            },500)
        });
        
    });
