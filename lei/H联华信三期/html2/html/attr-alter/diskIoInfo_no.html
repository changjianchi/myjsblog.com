<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" >
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common/top_nav.css">
    <link rel="stylesheet" href="../../css/configuration_index.css">
    <link href="../../css/attr_alter.css" type="text/css" rel="stylesheet"/>
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="../../css/common/ie9.css" />
    <![endif]-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/libs/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../js/libs/bootstrap.min.js"></script>
    <script src="../../js/libs/echarts-all.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/configuration_index.js"></script>
    <script src="../../js/attr_alter.js"></script>
    <script src="../../js/lhg/lhgdialog.js"></script>

    <title></title>
    <style>
        .wj-aplain-table .wj-p-table thead tr th{ padding:0 14px;}
    </style>
</head>
<body>
<div class="wjSub-content">
    <div class="wjSub-cont-tit clearfix">
        <h3>磁盘IO信息</h3>
        <a class="wjList-refresh" href="#">
            <img src="../../img/attr_alter/refresh-ico.png" width="20" height="20"/>
            <span class="refres-tooltip">
                <span class="toll-txt">获取当前实时信息</span>
                <span class="angle-out"></span>
                <span class="angle-in"></span>
            </span>
        </a>
    </div>
    <div class="wj-aplain-table wj-disk-ioinfo">
        <div class="wj-aptable-hd">
            <table class="wj-p-table wj-w-p9">
                <thead>
                <tr>
                    <th title="磁盘名称">磁盘名称</th>
                    <th title="IO请求队列平均长度">IO请求队列平均长度</th>
                    <th title="读写请求平均响应时间">读写请求平均响应时间</th>
                    <th title="每秒读的队列请求数">每秒读的队列请求数</th>
                    <th title="每秒提交的请求数">每秒提交的请求数</th>
                    <th title="设备繁忙比%">设备繁忙比%</th>
                    <th title="每秒写的队列请求数">每秒写的队列请求数</th>
                    <th title="每秒提交的写的请求数">每秒提交的写的请求数</th>
                    <th title="每秒传输数">每秒传输数</th>
                    <th title="健康状态">健康状态</th>
                    <th title="数据时间">数据时间</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="wj-aptable-bd" style="height: 530px;overflow:hidden;">
            <div class="wj-hasno-ioInfo">
                <a href="#" class="wj-noinfo-refresh"><img src="../../img/attr_alter/table_refresh.png" width="183" height="185"/></a>
                <p class="wj-noinfo-prompt">该属性还没有轮询信息噢！点击刷新，获取当前实时信息~</p>
            </div>
        </div>

    </div>

</div>

<script>
    $(window).on('load', function () {
        autoHeight();
    });
    $('[data-toggle="tooltip"]').tooltip();
</script>
</body>
</html>
