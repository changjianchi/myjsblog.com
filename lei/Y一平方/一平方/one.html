    <script>
    setTimeout(function(){
        window.location.href = "index.html";
    },5000)
    $(function(){
        var b = 3;
        var daojishi = $('.daojishi');
        var daojishia = $('.daojishia');
        var bca = setInterval(function(){
            b--;
            daojishi.html(b);
            if(b === 0){
                clearInterval(bca);
                daojishia.removeClass('none');
                daojishi.addClass('none');
            }
        },1000);
    });
    </script>
