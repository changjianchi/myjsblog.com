    <script>
        $(function () {
            var d = new Date();
            var y = d.getFullYear(),
                m = d.getMonth(),
                t = d.getDate();
            $('#date').mobiscroll().date({
                theme: 'android-holo-light',
                lang: 'zh',
                display: 'modal', //显示方式
                mode: 'scroller',
                controls: ['calendar'],
                headerText: null,
                dateFormat: 'mm-dd',
                setText: '确定', 
                cancelText: '取消',
                dayText: '', monthText: '',
                dateOrder: 'mmdd',
            });
        });
    </script>
